<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 欢迎页面 - Flask 后端</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 1200px; }
        .header { text-align: center; margin-bottom: 30px; }
        .endpoint-list { margin-top: 20px; }
        .endpoint-item { padding: 10px; border-bottom: 1px solid #dee2e6; }
        .endpoint-method { font-weight: bold; color: #0d6efd; }
        .endpoint-path { font-family: monospace; color: #333; }
        .endpoint-desc { color: #6c757d; }
        .note { margin-top: 30px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="display-4">欢迎使用 Flask 后端 API</h1>
            <p class="lead">当前日期: {{ current_date }}</p>
            <p>这是一个动态生成的 API 概览页面，列出了所有可用的端点及其功能描述。</p>
        </div>

        <div class="endpoint-list">
            <h2>可用 API 端点</h2>
            <div class="list-group">
                {% for endpoint in endpoints %}
                    <div class="list-group-item endpoint-item">
                        <span class="endpoint-method">{{ endpoint.method }}</span>
                        <span class="endpoint-path">{{ endpoint.path }}</span>
                        <div class="endpoint-desc">{{ endpoint.description }}</div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="note">
            <p class="text-muted">
                <strong>提示：</strong> 需要认证的接口请在请求头中添加 <code>Authorization: Bearer &lt;token&gt;</code>。
                如果需要更多信息，请查看后端代码或联系管理员。
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
